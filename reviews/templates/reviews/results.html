{% extends "layout.html" %}
{% load static from staticfiles %}

{% block title %}Available Courses{% endblock %}

{% block content %}
    <link rel="stylesheet" type="text/css" href="/assets/css/main.css">
    {% if reviews %}
        {% for review in reviews %}
            <div class="cuadro">
                {{ review.nombre.nombre }}
                <img src="{% static review.foto %}">
            </div>
        {% endfor %}
    {% else %}
        <div class="cuadro"> No hay nada que mostrar</div>
    {% endif %}
{% endblock %}
