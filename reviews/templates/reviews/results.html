{% extends "layout.html" %}
{% load static from staticfiles %}

{% block title %}Available Courses{% endblock %}

{% block content %}
    <link rel="stylesheet" type="text/css" href="/assets/css/main.css">
    {% if reviews %}
        {% for i in range(len(reviews)) %}
            <div class="cuadro">
                {{ reviews[i].nombre.nombre }}
                <img src="{% static fotos[i] %}">
            </div>
        {% endfor %}
    {% else %}
        <div class="cuadro"> No hay nada que mostrar</div>
    {% endif %}
{% endblock %}
