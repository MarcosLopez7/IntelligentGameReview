{% extends "layout.html" %}
{% load static from staticfiles %}

{% block title %}Available Courses{% endblock %}

{% block content %}
    {% if reviews %}
        {% for review in reviews %}
            <div class="cuadro">
                <h3>{{ review.nombre }}</h3>
                <h6>{{ review.publisher }}</h6>
                <img src="{% static review.foto.url|slice:"7:" %}">
            </div>
        {% endfor %}
    {% else %}
        <div class="cuadro"> No hay nada que mostrar</div>
    {% endif %}
{% endblock %}
