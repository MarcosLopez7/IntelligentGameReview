{% extends "layout.html" %}
{% load static from staticfiles %}

{% block title %}Available Courses{% endblock %}

{% block content %}
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.2.min.js"></script>
    <script src="{% static 'js/buscar.js' %}"></script>
    <div id="WRsearch">
        <label id="guevo">Buscar juego</label>
        <input type="text" rows="1" cols="50" id="nombre">

        </textarea>
        <button onclick="buscar()" id="picatela">Buscar</button><br>
        </div><br>
    {% if reviews %}
        {% for review in reviews %}
            <div class="cuadro">
                <h3><a href="{% url 'reviews:detail' pk=review.pk %}" id="marshmamellow">{{ review.nombre }}</a></h3>
                <h5>{{ review.publisher }}</h5>
                <img src="{% static review.foto.url|slice:"7:" %}" id="lord">
            </div>
        {% endfor %}
    {% else %}
        <div class="cuadro"> No hay nada que mostrar</div>
    {% endif %}
{% endblock %}
