{% extends "layout.html" %}
{% load static from staticfiles %}

{% block title %}Available Courses{% endblock %}

{% block content %}
    {% if reviews %}
        {% for review in reviews %}
            <div class="cuadro">
                <a href="{% url 'reviews:detail' pk=review.pk %}"><h3>{{ step.title }}</h3></a>
                <h5>{{ review.publisher }}</h5>
                <img src="{% static review.foto.url|slice:"7:" %}">
            </div>
        {% endfor %}
    {% else %}
        <div class="cuadro"> No hay nada que mostrar</div>
    {% endif %}
{% endblock %}
